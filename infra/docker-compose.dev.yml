services:
  frontend:
    build:
      context: ../frontend
      target: dev
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    env_file:
      - ../frontend/docker.env.development
    depends_on:
      realtime-server:
        condition: service_started
